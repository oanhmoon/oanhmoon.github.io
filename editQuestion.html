<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chỉnh sửa câu hỏi</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .options {
    margin-bottom: 10px;
  }
  .option {
    margin-bottom: 5px;
  }
  button {
    background-color: red;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Chỉnh sửa câu hỏi</h2>
  <form id="editQuestionForm">
    <label for="questionContent">Nội dung câu hỏi:</label>
    <input type="text" id="questionContent" name="questionContent" required>
    <div class="options">
      <label for="option1">Phương án 1:</label>
      <input type="text" id="option1" name="option1" required>
      <label for="option2">Phương án 2:</label>
      <input type="text" id="option2" name="option2" required>
      <label for="option3">Phương án 3:</label>
      <input type="text" id="option3" name="option3" required>
      <label for="option4">Phương án 4:</label>
      <input type="text" id="option4" name="option4" required>
    </div>
    <label for="correctAnswer">Chọn đáp án đúng:</label>
    <select id="correctAnswer" name="correctAnswer" required>
      <option value="0">Phương án 1</option>
      <option value="1">Phương án 2</option>
      <option value="2">Phương án 3</option>
      <option value="3">Phương án 4</option>
    </select>
    <button type="submit">Lưu</button>
  </form>
</div>

<script>
  // Lấy thông tin câu hỏi được chọn từ URL
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const questionIndex = parseInt(urlParams.get('index'));

  // Dữ liệu mẫu của câu hỏi
  var question = {
    question: "Nội dung câu hỏi mẫu",
    options: ["Phương án A", "Phương án B", "Phương án C", "Phương án D"],
    correctAnswer: 0 // Chỉ số của phương án đúng trong mảng options
  };

  // Hiển thị thông tin của câu hỏi được chỉnh sửa
  document.getElementById("questionContent").value = question.question;
  for (let i = 0; i < question.options.length; i++) {
    document.getElementById("option" + (i + 1)).value = question.options[i];
  }
  document.getElementById("correctAnswer").value = question.correctAnswer;

  // Xử lý khi nút Lưu được nhấn
  document.getElementById("editQuestionForm").addEventListener("submit", function(event) {
    event.preventDefault();
    // Lấy giá trị mới từ form
    var newQuestionContent = document.getElementById("questionContent").value;
    var newOptions = [
      document.getElementById("option1").value,
      document.getElementById("option2").value,
      document.getElementById("option3").value,
      document.getElementById("option4").value
    ];
    var newCorrectAnswer = parseInt(document.getElementById("correctAnswer").value);
    // Cập nhật thông tin câu hỏi
    question.question = newQuestionContent;
    question.options = newOptions;
    question.correctAnswer = newCorrectAnswer;
    // Lưu câu hỏi và chuyển hướng về trang chi tiết bài thi
    alert("Câu hỏi đã được cập nhật thành công.");
    window.location.href = "detail.html";
  });
</script>

</body>
</html>
